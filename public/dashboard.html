<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard-styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Dashboard</h1>
        <p id="welcome-message"></p> <!-- เพิ่มส่วนแสดงชื่อผู้ใช้ -->
        <button onclick="window.location.href='/auth/logout'">Logout</button>
    </div>

    <script>
        // Fetch ชื่อผู้ใช้จากเซิร์ฟเวอร์ (จาก session)
        fetch('/auth/dashboard')
            .then(response => response.json())
            .then(data => {
                // แสดงชื่อผู้ใช้ในหน้า dashboard
                document.getElementById('welcome-message').textContent = `Welcome, ${data.username}!`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
